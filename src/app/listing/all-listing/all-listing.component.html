
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
    
    
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
    
    
          <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> dob </th>
            <td mat-cell *matCellDef="let row"> {{row.dob |date}} </td>
          </ng-container>
    
    
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> role</th>
            <td mat-cell *matCellDef="let row"> {{row.role}} </td>
          </ng-container>

          <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> view</th>
            <td mat-cell *matCellDef="let row"><a [routerLink]="row._id" > click </a> </td>
          </ng-container>

    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 19, 15]"></mat-paginator>
      </div>
